<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
  <title>Shipment List</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-dark navbar-expand-md sticky-top py-3 bg-dark" id="mainNav">
  <div class="container"><a class="navbar-brand d-flex align-items-center" href="/"><span class="bs-icon-sm bs-icon-circle bs-icon-primary shadow d-flex justify-content-center align-items-center mr-2 bs-icon"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16" class="bi bi-bezier">
          </svg></span><span><strong>Brand</strong></span></a><button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-3"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
    <div class="collapse navbar-collapse" id="navcol-3">
      <ul class="navbar-nav mx-auto">
        <li class="nav-item"><a class="nav-link" href="/home">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="/shipments/new">New Shipment</a></li>
        <li class="nav-item"><a class="nav-link" href="pricing.html">Shipments</a></li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink1" role="button" data-toggle="dropdown"
             aria-haspopup="true" aria-expanded="false" >
            Welcome, <span sec:authentication="name"></span>!
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink1">
            <a class="dropdown-item" href="#" sec:authorize="isAuthenticated()">My Profile</a>
            <a class="dropdown-item" href="http://localhost:8080/auth/registration" sec:authorize="!isAuthenticated()">Register</a>
            <a class="dropdown-item" href="http://localhost:8080/auth/login" sec:authorize="!isAuthenticated()">Log In</a>
            <form th:action="@{/logout}" method="post" class="logout-form">
              <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
              <button type="submit" class="dropdown-item" sec:authorize="isAuthenticated()">Log Out</button>
            </form>
          </div>
        </li>
      </ul>
    </div>
  </div>
</nav>


<div class="container">
  <h1>Shipment List</h1>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>ID</th>
      <th>Invoice</th>
      <th>Sender</th>
      <th>Recipient</th>
      <th>Origin</th>
      <th>Destination</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="shipment : ${shipments}">
      <td th:text="${shipment.id}"></td>
      <td th:text="${shipment.invoice}"></td>
      <td th:text="${shipment.senderFullName}"></td>
      <td th:text="${shipment.recipientFullName}"></td>
      <td th:text="${shipment.origin}"></td>
      <td th:text="${shipment.destination}"></td>
      <td th:text="${shipment.person.getUsername()}"></td>
      <td>
        <a th:href="@{/shipments/{id}(id=${shipment.id})}" class="btn btn-sm btn-info">View</a>
        <a th:href="@{/shipments/{id}/edit(id=${shipment.id})}" class="btn btn-sm btn-warning">Edit</a>
        <form th:action="@{/shipments/{id}(id=${shipment.id})}" method="post" style="display: inline-block;">
          <input type="hidden" name="_method" value="delete" />
          <button type="submit" class="btn btn-sm btn-danger">Delete</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
  <a th:href="@{/shipments/new}" class="btn btn-success">Add New Shipment</a>
</div>
</body>
</html>
