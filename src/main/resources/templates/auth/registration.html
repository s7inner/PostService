<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Registration</title>
  <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&amp;display=swap">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
</head>

<body class="bg-gradient-primary">
  <section class="py-5">
    <div class="container py-xl-5 py-4">
      <div class="row mb-4 mb-lg-5">
        <div class="col-md-8 col-xl-6 text-center mx-auto">
          <p class="font-weight-bold mb-2 text-white">Sign up</p>
          <h2 class="font-weight-bold text-white">Welcome</h2>
        </div>
      </div>
      <div class="row d-flex justify-content-center">
        <div class="col-md-6 col-xl-4">
          <div class="card">
            <div class="card-body text-center d-flex flex-column align-items-center">
              <div class="text-center pt-4">
                <h4 class="text-dark mb-3">Enter your credentials:</h4>
              </div>
              <form th:method="POST" th:action="@{/auth/registration}" th:object="${person}">
                <div class="mb-3">
                  <label for="selectRole" class="">Select option:</label>
                  <select id="selectRole" class="form-control" th:field="*{role}" required="required">
                    <option value="ROLE_PERFORMER">I am an Performer</option>
                    <option value="ROLE_EMPLOYER" selected="">I am an Employer</option>
                  </select>
                </div>
                <div class="mb-3">
                  <input class="form-control" type="email" th:field="*{username}" placeholder="Email@gmail.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required="required">
                  <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Email Error</div>
                </div>
                <div class="mb-3">
                  <input class="form-control" type="password" th:field="*{password}" placeholder="Password">
                  <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
                </div>
                <div class="mb-3">
                  <button class="btn btn-primary shadow d-block w-100" type="submit">Sign up</button>
                </div>
                <p class="text-muted">Already have an account?&nbsp;<a href="/auth/login">Log in</a></p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/assets/js/bs-init.js"></script>
  <script src="/assets/js/theme.js"></script>
</body>

</html>
