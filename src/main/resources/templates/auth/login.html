<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Login</title>
  <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&amp;display=swap">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
</head>

<body class="bg-gradient-primary">
  <section class="py-5">
    <div class="container py-xl-5 py-4">
      <div class="row mb-4 mb-lg-5">
        <div class="col-md-8 col-xl-6 text-center mx-auto">
          <p class="font-weight-bold mb-2 text-white">Login</p>
          <h2 class="font-weight-bold text-white">Welcome back</h2>
        </div>
      </div>
      <div class="row d-flex justify-content-center">
        <div class="col-md-6 col-xl-4">
          <div class="card">
            <div class="card-body text-center d-flex flex-column align-items-center">
              <div class="text-center pt-4">
                <h4 class="text-dark mb-3">Enter your credentials:</h4>
              </div>
              <form action="/process_login" method="post" name="f">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" style="">
                <div class="mb-3">
                  <input type="email" class="form-control" name="username" id="username" placeholder="Email@gmail.com" required="required">
                </div>
                <div class="mb-3">
                  <input type="password" class="form-control" name="password" id="password" placeholder="Password">
                </div>
                <div class="mb-3">
                  <button class="btn btn-primary shadow d-block w-100" type="submit">Log in</button>
                </div>
                <p class="text-muted">Don't have an account yet?&nbsp;<a href="/auth/registration">Sign Up</a></p>
                <div th:if="${param.error}" style="color: red"> Wrong email or password! </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/assets/js/bs-init.js"></script>
  <script src="/assets/js/theme.js"></script>
</body>

</html>
