<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login - Brand</title>
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <style> .pass_show {
        position: relative
    }

    .pass_show .ptxt {

        position: absolute;

        top: 50%;

        right: 10px;

        z-index: 1;

        color: #f36c01;

        margin-top: -10px;

        cursor: pointer;

        transition: .3s ease all;

    }

    .pass_show .ptxt:hover {
        color: #333333;
    }
    </style>

</head>

<body class="bg-gradient-primary">
<section class="py-5">
    <div class="container py-xl-5 py-4">
        <div class="row mb-4 mb-lg-5">
            <div class="col-md-8 col-xl-6 text-center mx-auto">
                <p class="font-weight-bold mb-2 text-white">Change Data</p>
                <h2 class="font-weight-bold text-white">Enter your credentials</h2>
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-md-7 col-xl-6">
                <div class="card">
                    <div class="card-body  d-flex flex-column">
                        <form th:action="@{/changeCredentials}" th:object="${person}" method="post">
                        <div class="container">
                            <div class="row">
                                <div class="col">
                                    <h5 class="text-dark">Change Password:</h5>
                                    <label>Current Password</label>
                                    <div class="form-group pass_show">
                                        <input type="password" class="form-control" placeholder="Current Password">
                                    </div>
                                    <label class="mt-2">New Password</label>
                                    <div class="form-group pass_show">
                                        <input type="password" class="form-control" placeholder="New Password" th:field="*{password}">
                                    </div>
                                    <label class="mt-2">Confirm Password</label>
                                    <div class="form-group pass_show">
                                        <input type="password" class="form-control" placeholder="Confirm Password">
                                    </div>
                                    <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
                                </div>
                                <div class="col">
                                    <h5 class="text-dark">Change Login:</h5>
                                    <label>Current Login</label>
                                    <div class="form-group pass_show">
                                        <input type="text" class="form-control" placeholder="Current Login" readonly="" th:value="${person.getUsername()}">
                                    </div>
                                    <label class="mt-2">New Login</label>
                                    <div class="form-group pass_show">
                                        <input type="text" class="form-control" placeholder="New Login" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" th:field="*{username}">
                                        <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Email Error</div>
                                    </div>
                                </div>
                            </div>
                            <div class="row text-center">
                                <div class="form-group pass_show mt-3">
                                    <button class="btn btn-primary btn-sm" type="submit">Change Credentials</button>
                                </div>
                            </div>
                        </div>
                        </form>>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/assets/js/bs-init.js"></script>
<script src="/assets/js/theme.js"></script>
<script>
    $(document).ready(function () {
        $('.pass_show').append('<span class="ptxt">Show</span>');
    });
    $(document).on('click', '.pass_show .ptxt', function () {
        $(this).text($(this).text() == "Show" ? "Hide" : "Show");
        $(this).prev().attr('type', function (index, attr) {
            return attr == 'password' ? 'text' : 'password';
        });
    });
</script>
</body>

</html>
